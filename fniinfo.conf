<VirtualHost *:80>.
ServerName fniinfo.dev
ServerAdmin webmaster@localhost
# Your Custom folder 
DocumentRoot /var/www/fniBackend/
<Directory /var/www/fniBackend/>
Options Indexes FollowSymLinks
AllowOverride None
Require all granted
</Directory>
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log
</VirtualHost>
